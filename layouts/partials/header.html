<header class="header">
    <div class="logo-container">
        <div class="logo">></div>
        <h1 class="site-title">
            <a href="{{ .Site.BaseURL }}">
                <span class="accent">@</span>{{ .Site.Title | lower |  replaceRE "\\s+" ""  }}<span class="accent">:~$</span>
            </a>
        </h1>
    </div>
    <p class="tagline">{{ .Site.Params.description }}</p>
    
    <nav class="nav">
        <a href="{{ .Site.BaseURL }}" class="nav-item {{ if .IsHome }}active{{ end }}">~/home</a>
        <a href="{{ "posts" | relURL }}" class="nav-item {{ if eq .Section "posts" }}active{{ end }}">~/blog</a>
        <a href="{{ "projects" | relURL }}" class="nav-item {{ if eq .Section "projects" }}active{{ end }}">~/projects</a>
        <a href="{{ "about" | relURL }}" class="nav-item {{ if eq .Section "about" }}active{{ end }}">~/about</a>
        <a href="{{ "contact" | relURL }}" class="nav-item {{ if eq .Section "contact" }}active{{ end }}">~/contact</a>
    </nav>
</header>
