<article class="post-card">
    <div class="post-meta">
        <span>{{ .Date.Format "2006-01-02" }}</span>
        <span>â€¢</span>
        <span>{{ .ReadingTime }} min read</span>
    </div>
    <h3 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h3>
    <p class="post-excerpt">
        {{ if .Description }}
            {{ .Description }}
        {{ else }}
            {{ .Summary | truncate 150 }}
        {{ end }}
    </p>
    {{ if .Params.tags }}
    <div class="post-tags">
        {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
        {{ end }}
    </div>
    {{ end }}
</article>
